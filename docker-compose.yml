version: '3.8'

services:
  web:
    build: ./innotter
    volumes:
      - ./innotter/:/usr/src/innotter/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=innotter
      - POSTGRES_PASSWORD=innotter
      - POSTGRES_DB=innotter_dev
volumes:
  postgres_data:
